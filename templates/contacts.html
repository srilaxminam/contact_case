<!DOCTYPE html>
<html>
<head>
  <title>All Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Saved Contacts</h2>
    <a href="/" class="btn btn-link">Add New Contact</a>

    {% if contacts %}
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for c in contacts %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.email }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info mt-3">No contacts added yet.</div>
    {% endif %}
  </div>
</body>
</html>
